<br>
<div class="container">

    <div class="row">
        <div class="col-md-12"></div>
        <div class="col-md-12">
            <h1 style="border-bottom:2px solid #0C1340; color: #0C1340">Mi Estacionamiento</h1>
        </div>  
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-4 border">
        <h4 class="custom-h4">INICIAR SESION</h4>
        
    <form (ngSubmit)="login()" #usuarioForm="ngForm" id="login" novalidate>
        <div class="row">
          <div class="col-md-12">
            <small><label for="phoneNumber">Teléfono:</label></small>
            <input type="text" [(ngModel)]="phoneNumber" name="phoneNumber" placeholder="Ingrese numero de telefono"
                   class="form-control" required>
            <div *ngIf="usuarioForm.submitted && usuarioForm.controls['phoneNumber'].invalid">
              <small class="text-danger">El Numero de teléfono es requerido.</small>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-12">
            <small><label for="password">Contraseña:</label></small>
            <input type="password" [(ngModel)]="password" name="password" placeholder="Ingrese la contraseña"
                   class="form-control" required>
            <div *ngIf="usuarioForm.submitted && usuarioForm.controls['password'].invalid">
              <small class="text-danger">La Contraseña es requerida.</small>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-12">
            <input class="custom-button custom-button-success btn-block my-3" type="submit" value="Ingresar">
          </div>
        </div>
      </form>
    <div class="row alert alert-danger" role="alert" *ngIf="errorInicio">
        Verificar Usuario o Contraseña
    </div>
    <div class="row">
        <label class="float-right"> <a href="#" (click)="crearCuenta()"><b>CREAR CUENTA</b></a></label>
        <br>
        <br>
    </div>
  </div>
</div>
<body> 
  <footer class="row justify-content-md-center" style="border-top: 1px solid #0C1340;">
    <div class="col-md-4">    
      <p>© 2023 Mi Estacionamiento. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>
</div>
