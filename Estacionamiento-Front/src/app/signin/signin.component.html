<br>
<div class="container" >
    <div class="row" >
        <div class="col-md-12"></div>
        <div class="col-md-12">
          <h1 style="border-bottom:2px solid #0C1340; color: #0C1340">Mi Estacionamiento</h1>
        </div>     
    </div>  
    <div class="row" *ngIf="loading">
        <div class="col-md-12">
            <div class="spinner-boorder text-info float right" role="status">
                <span class="sr-only"> LOADING .....</span>
            </div>
        </div>
        <br>
        <br>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-4 border">
        <h4 class="custom-h4">CREAR CUENTA</h4>       
    <form (ngSubmit)="agregarUsuario()" #usuarioForm="ngForm" novalidate>
        <div class="row">
          <div class="col-md-12">
            <small><label for="phoneNumber">Telefono:</label></small>
            <input type="text" id="phoneNumber" placeholder="Ingrese un numero de telefono" [(ngModel)]="usuario.phoneNumber"
                   name="phoneNumber" class="form-control" required>
            <div *ngIf="usuarioForm.submitted && usuarioForm.controls['phoneNumber'].invalid">
              <small class="text-danger">El telefono es requerido.</small>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-12">
          <small><label for="email">Email:</label></small>
            <input type="text" id="email" placeholder="Ingrese un email" [(ngModel)]="usuario.email"
                   name="email" class="form-control" required>
            <div *ngIf="usuarioForm.submitted && usuarioForm.controls['email'].invalid">
              <small class="text-danger">El Email es requerido.</small>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-12">
            <small><label for="password">Contraseña:</label></small>
            <input type="password" id="password" placeholder="Ingrese una contraseña" [(ngModel)]="usuario.password"
                   name="password" class="form-control" required>
            <div *ngIf="usuarioForm.submitted && usuarioForm.controls['password'].invalid">
              <small class="text-danger">El Password es requerido.</small>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-12">
            <input class="custom-button custom-button-success btn-block my-3" type="submit" value="Crear">
          </div>
        </div>
      </form>
    <br>   
    <div class="alert alert-success" *ngIf="ok" role="alert">
        SE CREO EL USUARIO {{usuario.phoneNumber}}
    </div>
    <div class="alert alert-danger" *ngIf="me" role="alert">
        {{mensajeError}}
    </div>
    <div class="row">
        <label class="float-right"><a href="#" (click)="regresar()"><b>INICIAR SESION</b></a></label>
    </div>
    <br>
    <br>
    </div>
  </div>
  <app-root></app-root>  
  <footer class="row justify-content-md-center" style="border-top: 1px solid #0C1340;">
    <div class="col-md-4">  
      <p>© 2023 Mi Estacionamiento. Todos los derechos reservados.</p>
    </div>
  </footer>
</div>
